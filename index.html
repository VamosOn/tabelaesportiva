<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
<title>Entradas Esportivas</title>

<style>
  :root {
    --cor-primaria: #007bff;
    --cor-sucesso: #22c55e;
    --cor-perigo: #ef4444;
    --cor-fundo: #f8fafc;
    --cor-texto: #1e293b;
    --radius: 8px;
  }

  body {
    font-family: "Inter", sans-serif;
    background: var(--cor-fundo);
    margin: 0;
    padding: 0;
    color: var(--cor-texto);
  }

  header {
    background: var(--cor-primaria);
    color: white;
    text-align: center;
    padding: 15px 0;
    font-weight: 600;
    font-size: 1.3rem;
  }

  main {
    width: 95%;
    max-width: 900px;
    margin: 20px auto;
  }

  /* ===== META ===== */
  .meta-card {
    background: white;
    border-radius: var(--radius);
    padding: 15px;
    margin-bottom: 20px;
  }

  .meta-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  .meta-top span {
    color: var(--cor-primaria);
    font-weight: bold;
    font-size: 1.1rem;
  }

  .progress-bar {
    height: 14px;
    background: #e2e8f0;
    border-radius: var(--radius);
    overflow: hidden;
    margin-top: 10px;
  }

  .progress {
    height: 100%;
    background: var(--cor-sucesso);
    width: 0%;
    transition: width 0.4s ease;
  }

  .meta-restante {
    font-size: 13px;
    color: var(--cor-sucesso);
    margin-top: 6px;
  }

  /* ===== FORM ===== */
  form {
    background: white;
    border-radius: var(--radius);
    padding: 15px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }

  label {
    font-size: 13px;
    font-weight: 600;
  }

  input {
    width: 100%;
    padding: 10px;
    border-radius: var(--radius);
    border: 1px solid #cbd5e1;
    font-size: 15px;
  }

  button {
    grid-column: 1 / -1;
    padding: 14px;
    border: none;
    border-radius: var(--radius);
    font-size: 16px;
    color: white;
    background: var(--cor-primaria);
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
  }

  button:active {
    background: #0056d2;
  }

  /* ===== TABELA ===== */
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: white;
    border-radius: var(--radius);
    overflow: hidden;
  }

  th {
    background: var(--cor-primaria);
    color: white;
    font-size: 13px;
    padding: 10px;
    text-align: center;
  }

  td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #f1f5f9;
    font-size: 14px;
  }

  tr:hover {
    background: #f8fafc;
  }

  .btn {
    border: none;
    border-radius: 6px;
    padding: 6px 8px;
    font-size: 13px;
    margin: 1px;
    color: white;
    cursor: pointer;
  }

  .btn-ganhou {
    background: var(--cor-sucesso);
  }

  .btn-perdeu {
    background: #facc15;
    color: #000;
  }

  .btn-remove {
    background: var(--cor-perigo);
  }

  .btn-reset {
    background: var(--cor-perigo);
    color: white;
    width: 100%;
    margin-top: 10px;
    font-weight: bold;
  }

  /* ===== MOBILE ===== */
  @media (max-width: 600px) {
    form {
      grid-template-columns: 1fr;
    }

    th, td {
      font-size: 12px;
      padding: 8px;
    }

    button {
      padding: 12px;
      font-size: 15px;
    }

    .btn {
      font-size: 12px;
      padding: 6px 6px;
    }
  }
</style>
</head>

<body>
  <header>‚öΩ Entradas Esportivas</header>

  <main>
    <!-- Painel de Meta -->
    <div class="meta-card">
      <div class="meta-top">
        <h3>Meta:</h3>
        <span id="valorMeta">R$ 0,00</span>
      </div>
      <div class="progress-bar"><div id="barraProgresso" class="progress"></div></div>
      <div class="meta-restante" id="metaRestante">Faltam R$ 0,00</div>
      <div class="meta-restante" style="color:#1e40af;">Banca Atual: <strong id="bancaAtual">R$ 0,00</strong></div>
      <button class="btn-reset" id="resetarPainel">üîÑ Resetar Painel</button>
    </div>

    <!-- Formul√°rio -->
    <form id="entradaForm">
      <div>
        <label for="jogo">Jogo</label>
        <input id="jogo" type="text" placeholder="Ex: Flamengo x Palmeiras" required>
      </div>
      <div>
        <label for="data">Data</label>
        <input id="data" type="date" required>
      </div>
      <div>
        <label for="hora">Hora</label>
        <input id="hora" type="time" required>
      </div>
      <div>
        <label for="odd">Odd</label>
        <input id="odd" type="number" step="0.01" placeholder="1.85" required>
      </div>
      <div>
        <label for="tipo">Tipo</label>
        <input id="tipo" type="text" placeholder="Ex: Over 2.5" required>
      </div>
      <div>
        <label for="entrada">Valor da Entrada</label>
        <input id="entrada" type="number" step="0.01" placeholder="Ex: 100" required>
      </div>
      <div>
        <label for="banca">Banca Inicial</label>
        <input id="banca" type="number" step="0.01" placeholder="Ex: 1000" required>
      </div>
      <div>
        <label for="meta">Meta</label>
        <input id="meta" type="number" step="0.01" placeholder="Ex: 500" required>
      </div>
      <button type="submit">‚ûï Adicionar Entrada</button>
    </form>

    <!-- Tabela -->
    <table id="tabelaEntradas">
      <thead>
        <tr>
          <th>Jogo</th><th>Data</th><th>Hora</th><th>Odd</th>
          <th>Tipo</th><th>Entrada</th><th>Ganho</th><th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    const form = document.getElementById("entradaForm");
    const tabela = document.querySelector("#tabelaEntradas tbody");
    const metaEl = document.getElementById("valorMeta");
    const metaRestanteEl = document.getElementById("metaRestante");
    const barra = document.getElementById("barraProgresso");
    const bancaEl = document.getElementById("bancaAtual");
    const resetBtn = document.getElementById("resetarPainel");

    let meta = 0, ganhoTotal = 0, banca = 0, inicializado = false;

    function atualizarPainel() {
      const restante = Math.max(meta - ganhoTotal, 0);
      const progresso = meta > 0 ? (ganhoTotal / meta) * 100 : 0;
      metaRestanteEl.textContent = `Faltam R$ ${restante.toFixed(2)}`;
      barra.style.width = `${Math.min(progresso, 100)}%`;
      bancaEl.textContent = `R$ ${banca.toFixed(2)}`;
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const jogo = jogoEl.value;
      const data = dataEl.value;
      const hora = horaEl.value;
      const odd = parseFloat(oddEl.value);
      const tipo = tipoEl.value;
      const entrada = parseFloat(entradaEl.value);
      const ganho = entrada * odd;

      const metaInput = metaElForm.valueAsNumber;
      const bancaInput = bancaElForm.valueAsNumber;

      if (!inicializado) {
        meta = metaInput;
        banca = bancaInput;
        metaEl.textContent = `R$ ${meta.toFixed(2)}`;
        document.getElementById("meta").disabled = true;
        document.getElementById("banca").disabled = true;
        inicializado = true;
      }

      atualizarPainel();

      const linha = document.createElement("tr");
      linha.innerHTML = `
        <td>${jogo}</td>
        <td>${data}</td>
        <td>${hora}</td>
        <td>${odd.toFixed(2)}</td>
        <td>${tipo}</td>
        <td>R$ ${entrada.toFixed(2)}</td>
        <td><strong style="color:green">R$ ${ganho.toFixed(2)}</strong></td>
        <td>
          <button class="btn btn-ganhou">‚úÖ</button>
          <button class="btn btn-perdeu">‚ùå</button>
          <button class="btn btn-remove">üóëÔ∏è</button>
        </td>
      `;

      linha.querySelector(".btn-ganhou").onclick = () => {
        ganhoTotal += ganho - entrada;
        banca += ganho - entrada;
        atualizarPainel();
        linha.style.background = "#dcfce7";
        linha.querySelectorAll("button").forEach(b => b.disabled = true);
      };

      linha.querySelector(".btn-perdeu").onclick = () => {
        banca -= entrada;
        atualizarPainel();
        linha.style.background = "#fee2e2";
        linha.querySelectorAll("button").forEach(b => b.disabled = true);
      };

      linha.querySelector(".btn-remove").onclick = () => linha.remove();

      tabela.appendChild(linha);
      form.reset();
    });

    resetBtn.onclick = () => {
      tabela.innerHTML = "";
      meta = 0;
      ganhoTotal = 0;
      banca = 0;
      inicializado = false;
      metaEl.textContent = "R$ 0,00";
      bancaEl.textContent = "R$ 0,00";
      metaRestanteEl.textContent = "Faltam R$ 0,00";
      barra.style.width = "0%";
      document.getElementById("meta").disabled = false;
      document.getElementById("banca").disabled = false;
    };

    // simplificar IDs
    const jogoEl = document.getElementById("jogo");
    const dataEl = document.getElementById("data");
    const horaEl = document.getElementById("hora");
    const oddEl = document.getElementById("odd");
    const tipoEl = document.getElementById("tipo");
    const entradaEl = document.getElementById("entrada");
    const metaElForm = document.getElementById("meta");
    const bancaElForm = document.getElementById("banca");
  </script>
</body>
</html>
