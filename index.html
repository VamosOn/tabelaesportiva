<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
<title>Entradas Esportivas</title>

<style>
  :root {
    --cor-primaria: #007bff;
    --cor-sucesso: #22c55e;
    --cor-perigo: #ef4444;
    --cor-fundo: #f8fafc;
    --cor-texto: #1e293b;
    --radius: 8px;
  }

  body {
    font-family: "Inter", sans-serif;
    background: var(--cor-fundo);
    margin: 0;
    padding: 0;
    color: var(--cor-texto);
  }

  header {
    background: var(--cor-primaria);
    color: white;
    text-align: center;
    padding: 15px 0;
    font-weight: 600;
    font-size: 1.3rem;
  }

  main {
    width: 95%;
    max-width: 900px;
    margin: 20px auto;
  }

  .meta-card {
    background: white;
    border-radius: var(--radius);
    padding: 15px;
    margin-bottom: 20px;
  }

  .meta-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  .progress-bar {
    height: 14px;
    background: #e2e8f0;
    border-radius: var(--radius);
    overflow: hidden;
    margin-top: 10px;
  }

  .progress {
    height: 100%;
    background: var(--cor-sucesso);
    width: 0%;
    transition: width 0.4s ease;
  }

  form {
    background: white;
    border-radius: var(--radius);
    padding: 15px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
  }

  input, button {
    width: 100%;
    padding: 10px;
    border-radius: var(--radius);
    border: 1px solid #cbd5e1;
    font-size: 15px;
  }

  button {
    grid-column: 1 / -1;
    background: var(--cor-primaria);
    color: white;
    border: none;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
  }

  button:active {
    background: #0056d2;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: white;
    border-radius: var(--radius);
    overflow: hidden;
  }

  th {
    background: var(--cor-primaria);
    color: white;
    font-size: 13px;
    padding: 10px;
    text-align: center;
  }

  td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #f1f5f9;
    font-size: 14px;
  }

  .btn {
    border: none;
    border-radius: 6px;
    padding: 6px 8px;
    font-size: 13px;
    margin: 1px;
    color: white;
    cursor: pointer;
  }

  .btn-ganhou { background: var(--cor-sucesso); }
  .btn-perdeu { background: #facc15; color: #000; }
  .btn-remove { background: var(--cor-perigo); }
  .btn-imagem { background: #0ea5e9; }

  .btn-reset {
    background: var(--cor-perigo);
    color: white;
    width: 100%;
    margin-top: 10px;
    font-weight: bold;
  }

  @media (max-width: 600px) {
    form { grid-template-columns: 1fr; }
    th, td { font-size: 12px; }
  }
</style>
</head>

<body>
  <header>‚öΩ Entradas Esportivas</header>

  <main>
    <div class="meta-card">
      <div class="meta-top">
        <h3>Meta:</h3>
        <span id="valorMeta">R$ 0,00</span>
      </div>
      <div class="progress-bar"><div id="barraProgresso" class="progress"></div></div>
      <div id="metaRestante">Faltam R$ 0,00</div>
      <div style="color:#1e40af;">Banca Atual: <strong id="bancaAtual">R$ 0,00</strong></div>
      <button class="btn-reset" id="resetarPainel">üîÑ Resetar Painel</button>
    </div>

    <form id="entradaForm">
      <div><label>Jogo</label><input id="jogo" required></div>
      <div><label>Data</label><input id="data" type="date" required></div>
      <div><label>Hora</label><input id="hora" type="time" required></div>
      <div><label>Odd</label><input id="odd" type="number" step="0.01" required></div>
      <div><label>Tipo</label><input id="tipo" required></div>
      <div><label>Valor da Entrada</label><input id="entrada" type="number" step="0.01" required></div>
      <div><label>Banca Inicial</label><input id="banca" type="number" step="0.01" required></div>
      <div><label>Meta</label><input id="meta" type="number" step="0.01" required></div>
      <div><label>Imagem (opcional)</label><input id="imagem" type="file" accept="image/*"></div>
      <button type="submit">‚ûï Adicionar Entrada</button>
    </form>

    <table id="tabelaEntradas">
      <thead>
        <tr><th>Jogo</th><th>Data</th><th>Hora</th><th>Odd</th><th>Tipo</th><th>Entrada</th><th>Ganho</th><th>A√ß√µes</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    const form = document.getElementById("entradaForm");
    const tabela = document.querySelector("#tabelaEntradas tbody");
    const metaEl = document.getElementById("valorMeta");
    const metaRestanteEl = document.getElementById("metaRestante");
    const barra = document.getElementById("barraProgresso");
    const bancaEl = document.getElementById("bancaAtual");
    const resetBtn = document.getElementById("resetarPainel");
    const imagemInput = document.getElementById("imagem");

    let meta = 0, ganhoTotal = 0, banca = 0, inicializado = false;
    let entradas = JSON.parse(localStorage.getItem("entradas")) || [];

    function salvarEntradas() {
      localStorage.setItem("entradas", JSON.stringify(entradas));
    }

    function atualizarPainel() {
      const restante = Math.max(meta - ganhoTotal, 0);
      const progresso = meta > 0 ? (ganhoTotal / meta) * 100 : 0;
      metaRestanteEl.textContent = `Faltam R$ ${restante.toFixed(2)}`;
      barra.style.width = `${Math.min(progresso, 100)}%`;
      bancaEl.textContent = `R$ ${banca.toFixed(2)}`;
    }

    function renderEntradas() {
      tabela.innerHTML = "";
      entradas.forEach((e, i) => {
        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${e.jogo}</td>
          <td>${e.data}</td>
          <td>${e.hora}</td>
          <td>${e.odd.toFixed(2)}</td>
          <td>${e.tipo}</td>
          <td>R$ ${e.entrada.toFixed(2)}</td>
          <td><strong style="color:green">R$ ${(e.entrada * e.odd).toFixed(2)}</strong></td>
          <td>
            <button class="btn btn-ganhou">‚úÖ</button>
            <button class="btn btn-perdeu">‚ùå</button>
            <button class="btn btn-imagem">üì∑</button>
            <button class="btn btn-remove">üóëÔ∏è</button>
          </td>
        `;

        linha.querySelector(".btn-ganhou").onclick = () => {
          ganhoTotal += (e.entrada * e.odd) - e.entrada;
          banca += (e.entrada * e.odd) - e.entrada;
          atualizarPainel();
          linha.style.background = "#dcfce7";
          linha.querySelectorAll("button").forEach(b => b.disabled = true);
        };

        linha.querySelector(".btn-perdeu").onclick = () => {
          banca -= e.entrada;
          atualizarPainel();
          linha.style.background = "#fee2e2";
          linha.querySelectorAll("button").forEach(b => b.disabled = true);
        };

        linha.querySelector(".btn-imagem").onclick = () => {
          if (e.imagem) {
            const imgWin = window.open();
            imgWin.document.write(`<img src="${e.imagem}" style="max-width:100%;border-radius:10px;">`);
          } else {
            alert("Nenhuma imagem adicionada para este jogo.");
          }
        };

        linha.querySelector(".btn-remove").onclick = () => {
          entradas.splice(i, 1);
          salvarEntradas();
          renderEntradas();
        };

        tabela.appendChild(linha);
      });
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const jogo = jogoEl.value;
      const data = dataEl.value;
      const hora = horaEl.value;
      const odd = parseFloat(oddEl.value);
      const tipo = tipoEl.value;
      const entrada = parseFloat(entradaEl.value);
      const metaInput = metaElForm.valueAsNumber;
      const bancaInput = bancaElForm.valueAsNumber;

      if (!inicializado) {
        meta = metaInput;
        banca = bancaInput;
        metaEl.textContent = `R$ ${meta.toFixed(2)}`;
        document.getElementById("meta").disabled = true;
        document.getElementById("banca").disabled = true;
        inicializado = true;
      }

      const reader = new FileReader();
      const novoItem = { jogo, data, hora, odd, tipo, entrada, imagem: null };
      if (imagemInput.files[0]) {
        reader.onload = () => {
          novoItem.imagem = reader.result;
          entradas.push(novoItem);
          salvarEntradas();
          renderEntradas();
        };
        reader.readAsDataURL(imagemInput.files[0]);
      } else {
        entradas.push(novoItem);
        salvarEntradas();
        renderEntradas();
      }

      atualizarPainel();
      form.reset();
    });

    resetBtn.onclick = () => {
      if (confirm("Deseja realmente resetar tudo?")) {
        entradas = [];
        localStorage.clear();
        meta = ganhoTotal = banca = 0;
        inicializado = false;
        metaEl.textContent = "R$ 0,00";
        bancaEl.textContent = "R$ 0,00";
        metaRestanteEl.textContent = "Faltam R$ 0,00";
        barra.style.width = "0%";
        document.getElementById("meta").disabled = false;
        document.getElementById("banca").disabled = false;
        renderEntradas();
      }
    };

    const jogoEl = document.getElementById("jogo");
    const dataEl = document.getElementById("data");
    const horaEl = document.getElementById("hora");
    const oddEl = document.getElementById("odd");
    const tipoEl = document.getElementById("tipo");
    const entradaEl = document.getElementById("entrada");
    const metaElForm = document.getElementById("meta");
    const bancaElForm = document.getElementById("banca");

    renderEntradas();
  </script>
</body>
</html>
